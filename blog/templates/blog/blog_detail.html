<!DOCTYPE HTML>


{% load static %}

<html>
	<head>
		<title>AMCorvi - Dev Blog</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="{% static 'blog/styles/main.css'%}" />
        <!-- I know... I know but Sometimes you want to have scripts before you  'body' markdown  -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/styles/default.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.6.4/showdown.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/highlight.min.js"></script>
	</head>
	<body>

		<!-- Header -->

			<header id="header">
				<a href="/" class="logo"><strong>AMCorvi</strong></a>


				<nav>
					<a href="#menu">Menu</a>
				</nav>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<li><a href="/">Home</a></li>
					<li><a href="/projects">Projects</a></li>
					<li><a href="/blog">Blog</a></li>
                    <li><a href="/about">About</a></li>
				</ul>
			</nav>

            <!-- Banner -->
            <div class="blogbanner">
            
					<div class="image full">
                        <img align="middle" src="" alt="" />
					</div>


                        <style scoped>
                           .image.full img  {
                                background: url("{{blog.img_url}}") black center/cover;
                            }

                        </style>
            </div>
		<!-- Main -->
			<section id="main">
				<div class="inner">
            <a href="/blog#{{blog.pk}}" > <p class="button alt icon fa-arrow-left">Return to Blog List</p> </a>
					<header>
                        <h1>{{ blog.post_title }}</h1>
                        <p class="info">{{blog.date_create|timesince}} <a href="#">Jane Doe</a></p>
					</header>
                    <p id="post_content"> {{ blog.post_content }} </p>
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
					<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
				</ul>
				<div class="copyright">
					&copy; AMCorvi
				</div>
			</footer>

		<!-- Scripts -->
            <script src="{% static 'blog/js/jquery.min.js'%}"></script>
            <script src="{% static 'blog/js/jquery.scrolly.min.js'%}"></script>
            <script src="{% static 'blog/js/skel.min.js'%}"></script>
            <script src="{% static 'blog/js/util.js'%}"></script>
            <script src="{% static 'blog/js/main.js'%}"></script>
            <script> 
                $(document).ready(function(){
                   var postContent  = document.getElementById('post_content');
                   var converter = new showdown.Converter(),
                       text      = postContent.innerHTML,
                       html      = converter.makeHtml(text);
                   postContent.innerHTML = html;
                       
                })
            </script>


	</body>
</html>
